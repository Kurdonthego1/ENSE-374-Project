    </header>
    <main class="flex-grow-1">
        
        <div class="container mt-5" id="logincontainer">
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-header text-center">
                    <h4>Log In</h4>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" type="text" id="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" type="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Not a user? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
