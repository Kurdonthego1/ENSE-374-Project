<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitBro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <header>
        <div class="container header">
            <!-- Left: Home link -->
            <div class="branding">
                <a class="navbar-brand" href="/home">FitBro</a>
            </div>
            
            <!-- Right: Logo -->
            <div class="logo-center">
                <img src="./images/luxa.org-no-background-file-r5k61LsuX8UW9jYAi8uiZMwb.png" id="header-image-logo">
            </div>
        </div>
    </header>

    <h1 class="welcome-heading">Welcome to FitBro!</h1>
    <p class="welcome-text">Start your fitness journey today!</p>

    <main class="flex-grow-1">
        <div class="container mt-5" id="logincontainer">
            <div class="login-box mx-auto">
                <h2 class="login-title text-center">Log In</h2>
                <form action="/login" method="post" class="login-form">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" id="username" class="form-input" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" id="password" class="form-input" placeholder="Enter your password">
                    </div>
                    <div class="form-actions d-grid">
                        <button type="submit" class="btn-login">Log In</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Not a user? <a href="signup.html" class="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    

    
    <footer class="text-center mt-4 py-3">
        <p>&copy; 2024 FitBro. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
