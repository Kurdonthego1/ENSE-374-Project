<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitBro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="signup-page">
    <header>
        <div class="container header">
            <!-- Left: Home link -->
            <div class="branding">
                <a class="navbar-brand" href="/home">FitBro</a>
            </div>
            
            <!-- Center: Logo -->
            <div class="logo-center">
                <img src="./images/luxa.org-no-background-file-r5k61LsuX8UW9jYAi8uiZMwb.png" id="header-image-logo">
            </div>
            
            <!-- Right: Logout link -->
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </header>
    <main class="flex-grow-1">
        <div class="container mt-5">
            <div class="signup-box mx-auto">
                <h2 class="signup-title text-center">Sign Up</h2>
                <form action="/register" method="post" class="signup-form">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" id="username" class="form-input" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" id="password" class="form-input" placeholder="Enter your password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input name="confirmPassword" type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password">
                    </div>
                    <!-- Future Additions for Height/Weight -->
                    <!--
                    <div class="form-group mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="text" id="height" class="form-input" placeholder="Enter your height">
                    </div>
                    <div class="form-group mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="text" id="weight" class="form-input" placeholder="Enter your weight">
                    </div>
                    -->
                    <div class="form-actions d-grid">
                        <button type="submit" class="btn-signup">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="text-center mt-4 py-3">
        <p>&copy; 2024 FitBro. All rights reserved.</p>
    </footer>

</body>
</html>
