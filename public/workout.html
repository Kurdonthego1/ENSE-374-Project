<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - FitBro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">FitBro</a>
            <img src="./images/luxa.org-no-background-file-r5k61LsuX8UW9jYAi8uiZMwb.png" id="header-image-logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu-button" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="login.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <!--Add Workout-->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add a New Workout</h2>
                <form action="/add-workout" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Workout Title</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Enter workout title" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Workout Description</label>
                        <textarea id="desc" name="desc" class="form-control" placeholder="Enter workout description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Workout</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Content -->
    <div class="container mt-5">
        <h2 class="text-center">Workout Plan</h2>
        <table class="table table-bordered mt-4">
            <thead class="table-light">
                <tr>
                    <th>Exercise</th>
                    <th>Set</th>
                    <th>Reps</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bench Press</td>
                    <td>3</td>
                    <td>12</td>
                </tr>
                <!-- Add Rows Dynamically -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <form action="/AddExercise" method="post">
                <button type="submit" class="btn btn-primary">Add Exercise</button>
            </form>
            <form action="/FinishWorkout" method="post">
                <button type="submit" class="btn btn-outline-primary">Finish</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="text-center mt-4 py-3">
        <p>&copy; 2024 FitBro. All rights reserved.</p>
    </footer>
</body>
</html>
